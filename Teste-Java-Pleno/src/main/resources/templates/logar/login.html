<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Administração Clientes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Inclui as bibliotecas do Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
<div class="row">
<div class="col-sm-6 col-md-4 col-md-offset-4">
<h1 class="text-center login-title">Controle de Clientes</h1><br><br><br><br><br><br>
<div class="account-wall">
<center><h4 style="color:red;" th:if="${erro == '1'}">Usuário ou senha inválidos</h4></center>
<form class="form-signin" method="post" action="entrar">
<input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuário" required autofocus maxlength="10">
<input type="password" name="senha" class="form-control" id="senha" placeholder="Senha" required maxlength="10">
<input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" />
<label class="checkbox pull-left">
</label>
</form>
</div>
<!-- <a href="#" class="text-center new-account">Create an account </a> -->
</div>
</div>
</div>
</body>
</html>
